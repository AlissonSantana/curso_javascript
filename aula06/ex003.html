<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Vídeo</title>
    <style>
        body {
            background-color: antiquewhite;
            color: black; /* Comentário CSS */
            font: normal 20pt Arial;
        }
        h1 {
            color: black;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p> <!-- Comentário HTML -->
    <script>
       var n1 = Number(window.prompt('Digite um número: '))
       var n2 = parseInt(window.prompt('Digite outro número: '))
       var soma = n1 + n2
       window.alert(`A Soma entre ${n1} e ${n2} é igual ${soma}`)
    </script>
</body>
</html>
